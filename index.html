<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIRAIYA書店</title>
</head>
<body>
    <header>
        <div class="topview">
            <div class="topview__bgimg">
                <img src="img/first-view.png" alt="">
            </div>
            <div class="topview__wrapper">
                <h1 class="topview__title">45期生のみなさん
                    卒業した後も
                    一緒に勉強しませんか？</h1>
            </div>
        </div>
    </header>
    <main>
        <section class="onayami">
            <div class="onayami__wrapper">
                <h2>こんなお悩みを抱えていませんか？</h2>
                <div class="onayami__inner">
                    <img src="" alt="" class="onayami__img">
                    <p class="onayami__text">卒業したら勉強<br>しなくなっちゃった…</p>
                </div>
                <div class="onayami__inner">
                    <img src="" alt="" class="onayami__img">
                    <p class="onayami__text">みんな、就職活動<br>どうやってるの…？？</p>
                </div>

                <div class="onayami__text1">
                    <p>「話したいけどきっかけがない
                        <br>相談したいけどタイミングがわからない」
                        <br>卒業してもつながっていたい」
                        <br>そんなお悩みをお持ちの方に！</p>
                </div>
                <div class="onayami__text2">
                    <p>アルパーク内コワーキングスペース
                        <br>「未来屋書店」で
                        <br>勉強会を開催中！</p>
                </div>
            </div>
        </section>
        <section class="iitokoro">

        </section>
    </main>
    <footer></footer>

</body>
</html>
